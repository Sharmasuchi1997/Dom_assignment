<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>Application</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="apply_button()">Apply</button>
</body>
</html>
<script>
    // let inputTag=document.getElementById("name")
    // let selectTag=document.getElementById("gender")
    // let headtag=document.getElementById("display")
    
    function apply_button()
    {
      let head2=document.getElementById("display")
      let Input=document.getElementById("name").value
      let Select=document.getElementById("gender").value
      head2.innerText=Input+" "+Select
    }

</script>
