<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Logout</title>
</head>
<body>
  <h1> This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Logout Success</h1>
  <!-- <h1 id="display2">Click on Login to continue</h1> -->
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>
</body>
</html>
<script>
  let change_text1=document.getElementById("display")
  // let change_text2=document.getElementById("display2")

  function login() {
    change_text1.innerText="Login Success"
    // console.log(change_text1.innerText)
}

  function logout() {
    change_text1.innerText="Logout Success"
    // console.log(change_text1.innerText)
}
  
</script>
