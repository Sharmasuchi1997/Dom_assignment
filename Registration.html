<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        // let InputTag_Name=document.getElementById("name")
        // let SelectTag=document.getElementById("gender")
        // let InputTag_email=document.getElementById("email")
        // let Inputtag_mobile=document.getElementById("mobile")

		function showName() {
			// Show filled name inside h1
            let head1=document.getElementById("dName")
            let Name=document.getElementById("name").value
            head1.innerText=Name
        }

		function showGender() {
			// Show the selected gender inside h2
            let head2=document.getElementById("dGender")
            let Gender=document.getElementById("gender").value
            head2.innerText=Gender
		}

		function showEmail() {
			// Show the filled email inside h3
            let head3=document.getElementById("dEmail")
            let Email=document.getElementById("email").value
            head3.innerText=Email

		}

		function showMobile() {
			// Show the filled mobile inside h4
            let head4=document.getElementById("dMobile")
            let Mobile=document.getElementById("mobile").value
            head4.innerText=Mobile
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            document.getElementById("name").value=""
           document.getElementById("gender").value=""
            document.getElementById("email").value=""
           document.getElementById("mobile").value=""

		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
           document.getElementById("dName").innerText=""
           document.getElementById("dGender").innerText=""
           document.getElementById("dEmail").innerText=""
            document.getElementById("dMobile").innerText=""
		}
	</script>
</body>
</html>
